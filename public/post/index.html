<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create new post</title>
	</head>
	<body>
		<form
			class="form-horizontal"
			action="/create-a-fresh-spicy-new-post"
			method="POST"
		>
			<fieldset>
				<!-- Form Name -->
				<legend>Create a blog post</legend>

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="title"
						>Post title</label
					>
					<div class="col-md-5">
						<input
							id="title"
							name="title"
							type="text"
							placeholder="Hello, World!"
							class="form-control input-md"
							required
						/>
					</div>
				</div>

				<!-- Textarea -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="content"
						>Post content</label
					>
					<div class="col-md-4">
						<textarea
							class="form-control"
							id="content"
							name="content"
							required
						></textarea>
					</div>
				</div>

				<!-- File Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="attachment"
						>Post image</label
					>
					<div class="col-md-4">
						<input
							id="attachment"
							name="attachment"
							class="input-file"
							type="file"
							accept=".png,.jpg,.jpeg,.gif,.webp"
						/>
					</div>
				</div>

				<!-- Password input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="token"
						>Posting token</label
					>
					<div class="col-md-6">
						<input
							id="token"
							name="token"
							type="password"
							placeholder="69420694206942069420"
							class="form-control input-md"
							required
						/>
						<span class="help-block"
							>you set this in the .env file</span
						>
					</div>
				</div>

				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for=""></label>
					<div class="col-md-4">
						<button id="" name="" class="btn btn-primary">
							Submit
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</body>
</html>
